    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .active {
            background-color: yellow;
        }
    </style>
</head>
<body>
<h2>게시물 목록</h2>

<!--table>thead>tr>th*4^^tbody>tr>td*4-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td>
            <a th:href="@{/board/view(id=${board.id})}"
               th:text="${board.title}"></a>
        </td>
        <td th:text="${board.writer}"></td>
        <td th:text="${board.createdAt}"></td>
    </tr>
    </tbody>
</table>

<!--nav>ul>li*3>a-->
<nav>
    <ul class="pagination">
        <li class="page-item" th:if="${leftPageNumber > 10}">
            <a class="page-link" th:href="@{/board/list(page=${leftPageNumber - 10})}">
                <span>&laquo;</span>
            </a>
        </li>
        <li class="page-item"
            th:each="pageNumber : ${#numbers.sequence(leftPageNumber, rightPageNumber)}"
            th:classappend="${(currentPage == pageNumber) ? 'active' : ''}">
            <a class="page-link"
               th:href="@{/board/list(page=${pageNumber})}"
               th:text="${pageNumber}"></a>
        </li>
        <li class="page-item" th:if="${(rightPageNumber + 1) <= totalPages}">
            <a class="page-link" th:href="@{/board/list(page=${rightPageNumber + 1})}">
                <span>&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
